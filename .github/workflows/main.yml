name: Deploy to Vercel

on:
  push:
    branches:
      - main 
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Install Vercel CLI
        run: npm i -g vercel

      - name: Deploy to Vercel
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }} # uses the secret stored in GitHub
        run: |
          vercel --token $VERCEL_TOKEN --confirm --name cncf-lahore --prod
